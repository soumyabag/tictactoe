<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe | Soumya</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Heading Section -->
      <div class="haeding-section">
        <p class="heading-section-para" data-currentPlayer></p>
      </div>

      <!-- Game Section -->
      <div class="boxes ">
        <div class="box-1 box"></div>
        <div class="box-2 box"></div>
        <div class="box-3 box"></div>
        <div class="box-4 box"></div>
        <div class="box-5 box"></div>
        <div class="box-6 box"></div>
        <div class="box-7 box"></div>
        <div class="box-8 box"></div>
        <div class="box-9 box"></div>
      </div>

      <!-- New Game Section-->
      <div class="new-game-section">
        <p class="new-game " data-newgameBtn>New Game</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
